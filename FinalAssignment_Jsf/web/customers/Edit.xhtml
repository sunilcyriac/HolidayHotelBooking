<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomersEditDlg" widgetVar="CustomersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCustomersTitle}">
            <h:form id="CustomersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCustomersLabel_custid}" for="custid" />
                        <p:inputText id="custid" value="#{customersController.selected.customerid}" title="#{bundle.EditCustomersTitle_custid}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_custid}"/>
                        <p:outputLabel value="#{bundle.EditCustomersLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{customersController.selected.firstname}" title="#{bundle.EditCustomersTitle_firstname}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_firstname}"/>
                        <p:outputLabel value="#{bundle.EditCustomersLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{customersController.selected.lastname}" title="#{bundle.EditCustomersTitle_lastname}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_lastname}"/>
                        <p:outputLabel value="#{bundle.EditCustomersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{customersController.selected.email}" title="#{bundle.EditCustomersTitle_email}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditCustomersLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{customersController.selected.phone}" title="#{bundle.EditCustomersTitle_phone}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_phone}"/>
                        <p:outputLabel value="#{bundle.EditCustomersLabel_username}" for="username" />
                        <p:inputText id="username" value="#{customersController.selected.username}" title="#{bundle.EditCustomersTitle_username}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.EditCustomersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{customersController.selected.password}" title="#{bundle.EditCustomersTitle_password}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_password}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customersController.update}" value="#{bundle.Save}" update="display,:CustomersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CustomersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CustomersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
