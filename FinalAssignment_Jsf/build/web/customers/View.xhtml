<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomersViewDlg" widgetVar="CustomersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCustomersTitle}">
            <h:form id="CustomersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customersController.selected != null}">
                        <h:outputText value="#{bundle.ViewCustomersLabel_custid}"/>
                        <h:outputText value="#{customersController.selected.customerid}" title="#{bundle.ViewCustomersTitle_custid}"/>
                        <h:outputText value="#{bundle.ViewCustomersLabel_firstname}"/>
                        <h:outputText value="#{customersController.selected.firstname}" title="#{bundle.ViewCustomersTitle_firstname}"/>
                        <h:outputText value="#{bundle.ViewCustomersLabel_lastname}"/>
                        <h:outputText value="#{customersController.selected.lastname}" title="#{bundle.ViewCustomersTitle_lastname}"/>
                        <h:outputText value="#{bundle.ViewCustomersLabel_email}"/>
                        <h:outputText value="#{customersController.selected.email}" title="#{bundle.ViewCustomersTitle_email}"/>
                        <h:outputText value="#{bundle.ViewCustomersLabel_phone}"/>
                        <h:outputText value="#{customersController.selected.phone}" title="#{bundle.ViewCustomersTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewCustomersLabel_username}"/>
                        <h:outputText value="#{customersController.selected.username}" title="#{bundle.ViewCustomersTitle_username}"/>
                        <h:outputText value="#{bundle.ViewCustomersLabel_password}"/>
                        <h:outputText value="#{customersController.selected.password}" title="#{bundle.ViewCustomersTitle_password}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CustomersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
