<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomersCreateDlg" widgetVar="CustomersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCustomersTitle}">
            <h:form id="CustomersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customersController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCustomersLabel_custid}" for="custid" />
                        <p:inputText id="custid" value="#{customersController.selected.customerid}" title="#{bundle.CreateCustomersTitle_custid}" required="true" requiredMessage="#{bundle.CreateCustomersRequiredMessage_custid}"/>
                        <p:outputLabel value="#{bundle.CreateCustomersLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{customersController.selected.firstname}" title="#{bundle.CreateCustomersTitle_firstname}" required="true" requiredMessage="#{bundle.CreateCustomersRequiredMessage_firstname}"/>
                        <p:outputLabel value="#{bundle.CreateCustomersLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{customersController.selected.lastname}" title="#{bundle.CreateCustomersTitle_lastname}" required="true" requiredMessage="#{bundle.CreateCustomersRequiredMessage_lastname}"/>
                        <p:outputLabel value="#{bundle.CreateCustomersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{customersController.selected.email}" title="#{bundle.CreateCustomersTitle_email}" required="true" requiredMessage="#{bundle.CreateCustomersRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateCustomersLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{customersController.selected.phone}" title="#{bundle.CreateCustomersTitle_phone}" required="true" requiredMessage="#{bundle.CreateCustomersRequiredMessage_phone}"/>
                        <p:outputLabel value="#{bundle.CreateCustomersLabel_username}" for="username" />
                        <p:inputText id="username" value="#{customersController.selected.username}" title="#{bundle.CreateCustomersTitle_username}" required="true" requiredMessage="#{bundle.CreateCustomersRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.CreateCustomersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{customersController.selected.password}" title="#{bundle.CreateCustomersTitle_password}" required="true" requiredMessage="#{bundle.CreateCustomersRequiredMessage_password}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customersController.create}" value="#{bundle.Save}" update="display,:CustomersListForm:datalist,:growl" oncomplete="handleSubmit(args,'CustomersCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CustomersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
